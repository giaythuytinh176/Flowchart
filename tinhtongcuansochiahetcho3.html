<body>
<script>

    // tong cua n so chia het cho 3

    let n = +prompt("Nhap so n");
    let i = 1;
    let sum = 0;
    let count = 1;

    while (i > 0) {
        if (i % 3 == 0) {
            sum += i;
            if (count == n) {
                break;
            }
            count++;
        }
        i++;
    }

    console.log('tong la: ' + sum)


</script>
